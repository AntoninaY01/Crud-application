<div class="form-wrapper flex justify-content-center p-5">
  <form [formGroup]="form" (ngSubmit)="updateUserData(this.form)">
    <div class="grid formgrid">
      <div class="p-fluid col-12">
        <div class="field">
          <label for="firstname">{{ "user.firstname" | translate }}</label>
          <input id="firstname"
                 pInputText
                 formControlName="firstName">
        </div>
        <div class="field">
          <label for="lastname">{{ 'user.lastname' | translate }}</label>
          <input
            id="lastname"
            pInputText
            formControlName="lastName">
        </div>

        <div class="field">
          <label for="currentPosition">{{ 'user.current-position' | translate }}</label>
          <input
            id="currentPosition"
            pInputText
            formControlName="currentPosition">
        </div>
        <div class="field">
          <label for="age">{{ 'user.age' | translate }}</label>
          <input
            id="age"
            pInputText
            formControlName="age">
        </div>
        <div class="field">
          <label for="city">{{ 'user.city' | translate }}</label>
          <input
            id="city"
            pInputText
            formControlName="city">
        </div>
        <div class="field">
          <label for="address">{{ 'user.address' | translate }}</label>
          <input
            id="address"
            pInputText
            formControlName="address">
        </div>
        <div class="justify-content-between flex">
          <p-button class="p-button-danger flex justify-content-end" (click)="goBack()">{{ 'user.back-button' | translate }}</p-button>
          <p-button type="submit" class="p-button-success flex justify-content-start"
          >{{ 'user.update-button' | translate }}</p-button>
        </div>
      </div>
    </div>
  </form>

</div>
